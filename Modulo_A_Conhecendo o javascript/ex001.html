<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa em html</title> <!-- titulo que aparele no html-->
    <style> /*Estitulo, tudo que estiver dento desse style está em CSS*/
        body{
            background-color:rgb(108, 108, 207); /*Alterando a cor do fundo do site*/
            color:white; /*Alterando a cor das letras*/
            font: normal 25pt Arial; /*Aqui nós configuramos o tamanho da fonte*/ 
        }
        h1 {
            color:aqua; /*Tudo que for h1 será azul, ou qualquer outra cor que esteja selecionada em color*/
        } 
    </style>
</head>
<body>
    <h1> Olá mundo </h1>
    <p> Ja me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem') //Mosta a mensagem logo quando abrimos o site
        window.confirm('Está gostando de Js? ')//Pegunta se está gostando.
        window.prompt('Qual o seu nome? ') //aparece um prompt para podermos digitar algo, nesse caso é o nosso nome
    </script>
</body>
</html>
