<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Novo Projeto </title>
    <style>
        body {
            background-color: aqua;
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome? ")
        document.write(`Seu nome é ${nome} e tem ${nome.length}.<br/>`)
        document.write(`Seu nome em Maiúculo é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome me Minúsculo é ${nome.toLowerCase()}.<br/>`)
        var numero = Number(window.prompt('Digite um número raal '))
        document.write(`O número digitado com duas casas decimais é ${numero.toFixed(2)}`)
    </script>
    
</body>
</html>
