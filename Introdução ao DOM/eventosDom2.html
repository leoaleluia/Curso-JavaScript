<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom parte 2</title>
    <link rel="shortcut icon" href="mundo.png" type="image/x-icon">
    <style>
        body {
            background-color: rgb(122, 119, 119);color:aliceblue
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <!--podemos usar uma tag # e um nome de id para ela criar a tag ja com o id automanticamente. h1#titulo1-->

    <script>
        
        function somar(){
            var txtn1 = window.document.getElementById('txtn1')
            var txtn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var v1 = Number(txtn1.value)
            var v2 = Number(txtn2.value)
            var soma = v1 + v2
            res.innerText = `a soma de ${v1} e ${v2} Ã© ${soma}`
            
        }
    </script>
</body>
</html>
